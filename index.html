<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Starter Website</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            padding: 2rem;
            background: #6200ea;
            color: white;
        }
        section {
            padding: 4rem 2rem;
        }
        button {
            padding: 10px 20px;
            background: #6200ea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #3700b3;
        }
        footer {
            padding: 1rem;
            background: #333;
            color: white;
        }
    </style>
</head>
<body>
<header>
    <h1>Welcome to My Website</h1>
    <p>A simple starter template hosted on GitHub Pages</p>
</header>

<section>
    <h2>About Me</h2>
    <p>This is a versatile starter template for any kind of website.</p>
    <button onclick="alert('Hello, World!')">Click Me</button>
</section>

<footer>
    Â© 2025 My Website | Powered by GitHub Pages
</footer>

</body>
</html>
